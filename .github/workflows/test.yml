name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Debug environment
        run: |
          echo "Bash version: $BASH_VERSION"
          bats --version
          echo "Testing export -f:"
          bash -c 'test_func() { echo "works"; }; export -f test_func; bash -c "test_func"'

      - name: Debug hooks test
        if: always()
        run: |
          echo "Running single hooks test with trace..."
          bats --trace tests/hooks.bats 2>&1 | head -200 || true

      - name: Run tests
        run: bats tests/

      - name: Run tests with TAP output
        if: always()
        run: bats --tap tests/

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: brew install bats-core

      - name: Install jq
        run: brew install jq

      - name: Run tests
        run: bats tests/
