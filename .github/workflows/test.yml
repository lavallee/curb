name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run tests
        run: bats tests/

      - name: Run tests with TAP output
        if: always()
        run: bats --tap tests/

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: brew install bats-core

      - name: Install jq
        run: brew install jq

      - name: Run tests
        run: bats tests/
